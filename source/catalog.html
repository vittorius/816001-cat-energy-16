<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Каталог продукции - HTML Academy: Кэт энерджи</title>
  </head>
  <body>
    <header class="page-header">
      <img src="http://placehold.it/191x39" alt="Cat Energy" class="page-header__logo" width="191" height="39" />
      <nav class="page-header__nav"><!-- Или page-header__main-nav? --></nav>
    </header>
    <main class="main">
      <section class="calalog">
        <h1 class="catalog__heading">
          Каталог продукции
        </h1>
        <article class="catalog__item">
          <img src="http://placehold.it/140x144" alt="Cat Energy PRO 500 г" class="catalog__item-image" width="140" height="144" />
        </article>
        <p>
          <a href="form.html" class="main__build-program button">Подобрать программу</a>
        </p>
      </section>
    </main>
    <footer class="page-footer">
      <section class="page-footer__contacts contacts">
        <h2 class="visually-hidden">
          Контакты
        </h2>
        <b class="contacts__dealers-invitation">
          Приглашаем к сотрудничеству дилеров!
        </b>
        <address class="contacts__address">
          <p>ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
        </address>
        <p class="contacts__map">
          <img
            src="http://placehold.it/320x400"
            alt="ул. Большая Конюшенная, д. 19/8 Санкт-Петербург"
            class="contacts__map-screenshot"
            width="320"
            height="400"
          />
        </p>
      </section>
      <p class="page-footer__logo-holder">
        <img src="http://placehold.it/191x39" alt="Cat Energy" class="page-footer__logo" width="191" height="39" />
      </p>
      <ul class="page-footer__list social-links-list">
        <li class="social-links-list__item social-links-list__item--vk">
          <span class="visually-hidden">Vk</span>
        </li>
        <li class="social-links-list__item social-links-list__item--instagram">
          <span class="visually-hidden">Instagram</span>
        </li>
        <li class="social-links-list__item social-links-list__item--facebook">
          <span class="visually-hidden">Facebook</span>
        </li>
      </ul>
      <ul class="page-footer__list html-academy-list">
        <li class="html-academy-list__item">
          <a href="https://htmlacademy.ru/intensive/adaptive" class="html-academy-list__link">
            HTML Academy
          </a>
        </li>
        <li class="html-academy-list__item">
          <a href="https://htmlacademy.ru/intensive/adaptive" class="html-academy-list__link">
            <img src="http://placehold.it/27x34" alt="" class="html-academy-list__logo-image" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
